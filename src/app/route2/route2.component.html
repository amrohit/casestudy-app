<div class="row route-1-container">
  <div class="col-xs-12 sm-12 md-8 lg-8">
    <h4>
      Task: An e-commerce category page which displays 40 products in a page
      with Grid View / List View and with Price filters as drop downs e.g Grid
      view 4 items per row, List view 2 item per row
    </h4>
  </div>
  <div class="col-xs-12 sm-12 md-12 lg-12">
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8"></div>
      <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div
          class="col-xs-12 col-sm-12 col-md-8 col-lg-8 widget-container margin15"
        >
          <div class="list-grid-views">
            <button
              class="btn"
              [ngClass]="{ active: !isGridView }"
              (click)="listView()"
            >
              <i class="bi bi-list"></i>
            </button>
            <button
              class="btn"
              [ngClass]="{ active: isGridView }"
              (click)="gridView()"
            >
              <i class="bi bi-grid"></i>
            </button>
          </div>
          <div class="filter-view">
            <select
              class="form-control select-box"
              name="productView"
              id="productView"
              (change)="onPriceFilter($event)"
            >
              <option value="asc">Price Low to High</option>
              <option value="desc">Price High to Low</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
          <div
            *ngFor="let item of productGallery | sortProduct: filterType"
            class="col-xs-12 col-sm-12 col-md-12 col-lg-12 product-container"
            [ngClass]="productViewCss"
          >
            <div class="col-sm-4 col-md-4 col-lg-4 product-image-container">
              <img class="product-image" [src]="item.image" alt="Toys" />
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8 product-details-container">
              <div class="info">{{ item.details }}</div>
              <div class="price">${{ item.price }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
